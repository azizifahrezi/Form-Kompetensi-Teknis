<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kompetensi Teknis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        select, input { width: 300px; padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Form Kompetensi Teknis</h2>

    <form>
        <label for="job_function">Job Function:</label>
        <select id="job_function" name="job_function" required>
            <option value="">-- Pilih Job Function --</option>
            {% for job in job_functions %}
                <option value="{{ job }}">{{ job }}</option>
            {% endfor %}
        </select>

        <label for="kompetensi_teknis">Kompetensi Teknis:</label>
        <select id="kompetensi_teknis" name="kompetensi_teknis" required>
            <option value="">-- Pilih Kompetensi Teknis --</option>
        </select>

        <label for="level">Level yang Dipersyaratkan:</label>
        <select id="level" name="level" required>
            <option value="">-- Pilih Level --</option>
            <option value="1">1 - Pemula</option>
            <option value="2">2 - Dasar</option>
            <option value="3">3 - Menengah</option>
            <option value="4">4 - Mahir</option>
            <option value="5">5 - Ahli</option>
        </select>
    </form>

    <script>
        document.getElementById('job_function').addEventListener('change', function() {
            const jobFunction = this.value;
            const kompetensiDropdown = document.getElementById('kompetensi_teknis');
            kompetensiDropdown.innerHTML = '<option value="">-- Memuat data... --</option>';

            if (jobFunction) {
                fetch(`/get_kompetensi?job_function=${jobFunction}`)
                    .then(response => response.json())
                    .then(data => {
                        kompetensiDropdown.innerHTML = '<option value="">-- Pilih Kompetensi Teknis --</option>';
                        data.forEach(item => {
                            kompetensiDropdown.innerHTML += `<option value="${item}">${item}</option>`;
                        });
                    });
            } else {
                kompetensiDropdown.innerHTML = '<option value="">-- Pilih Kompetensi Teknis --</option>';
            }
        });
    </script>
</body>
</html>
