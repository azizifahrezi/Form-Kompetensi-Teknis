<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kompetensi Teknis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body class="bg-light p-4">

<div class="container">
  <div class="row align-items-end g-3">

    <!-- Kompetensi Teknis -->
    <div class="col-md-5">
      <label for="kompetensi" class="form-label fw-bold">Kompetensi Teknis <span class="text-danger">*</span></label>
      <select id="kompetensi" class="form-select" style="width: 100%;">
        <option></option>
        {% for k in kompetensi_list %}
          <option value="{{ k }}">{{ k }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Level -->
    <div class="col-md-5">
      <label for="level" class="form-label fw-bold">Level yang dipersyaratkan <span class="text-danger">*</span></label>
      <select id="level" class="form-select">
        {% for l in level_list %}
          <option value="{{ l }}">{{ l }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Tombol Tambah -->
    <div class="col-md-2 d-flex justify-content-start">
      <button class="btn btn-success btn-lg mt-4"><b>+</b></button>
    </div>
  </div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    // Aktifkan Select2 untuk dropdown kompetensi (bisa search)
    $('#kompetensi').select2({
      placeholder: "Pilih Kompetensi Teknis",
      allowClear: true,
      width: '100%'
    });
  });
</script>

</body>
</html>
